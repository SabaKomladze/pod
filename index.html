<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" type="image/x-icon" href="./starter-code/assets/favicon-32x32.png">
    <title>Pod</title>
</head>
<body>
    <div class="layer"></div>

    <img src="./starter-code/assets/desktop/logo.svg" alt="Pod logo" id="logo">
    <section class="main">
        <h1 class="publish">
            Publish your podcasts
            <br>
            <span>everywhere.</span>
        </h1>
        <p class="upload">
            Upload your audio to Pod with a single click.
            Weâ€™ll then distribute your podcast to Spotify,
            Apple Podcasts, Google Podcasts, Pocket Casts and more!
        </p>
        <div class="images">
            <img src="./starter-code/assets/desktop/spotify.svg" alt="spotify" id="spotify" class="img">
            <img src=".//starter-code/assets/desktop/apple-podcast.svg" alt="apple" id="apple" class="img">
            <img src="./starter-code/assets/desktop/google-podcasts.svg" alt="google" id="google" class="img">
            <img src="./starter-code/assets/desktop/pocket-casts.svg" alt="pocket" id="pocket" class="img">
        </div>
        <div class="input">
            <input type="email" id="email" placeholder="Email address" >
            <p class="text">Oops! Please check your email</p>
            <p class="please">Please enter your email first</p>
            <button type="button" class="button">Request Access</button>
        </div>
    </section>
    <img src="./starter-code/assets/desktop/bg-pattern-dots.svg" alt="patterns" id="pat">
<script src="script.js"></script>
</body>
</html>
